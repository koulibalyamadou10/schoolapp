<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau de bord Administrateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .sidebar {
            min-height: 100vh;
            background: #343a40;
            color: #fff;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 12px 20px;
            border-radius: 4px;
        }
        .sidebar a.active, .sidebar a:hover {
            background: #495057;
        }
        .sidebar .sidebar-title {
            font-size: 1.2rem;
            font-weight: bold;
            padding: 20px 20px 10px 20px;
            color: #ffc107;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar py-4">
            <div class="sidebar-title">Admin Panel</div>
            <a href="{% url 'admin_dashboard' %}" class="active">Dashboard</a>
            <a href="{% url 'user_list' %}">Utilisateurs</a>
            <a href="{% url 'student_list' %}">Étudiants</a>
            <a href="{% url 'teacher_list' %}">Enseignants</a>
            <a href="{% url 'subject_list' %}">Matières</a>
        </nav>
        <!-- Main content -->
        <main class="col-md-10 ms-sm-auto px-4 py-5">
            <h2 class="mb-4 text-center">Tableau de bord Administrateur</h2>
            <div class="row g-4">
                <div class="col-md-3">
                    <div class="card text-bg-primary shadow-sm text-center">
                        <div class="card-body">
                            <h5 class="card-title">Utilisateurs</h5>
                            <p class="display-5">{{ total_users }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-bg-success shadow-sm text-center">
                        <div class="card-body">
                            <h5 class="card-title">Étudiants</h5>
                            <p class="display-5">{{ total_students }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-bg-warning shadow-sm text-center">
                        <div class="card-body">
                            <h5 class="card-title">Enseignants</h5>
                            <p class="display-5">{{ total_teachers }}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card text-bg-danger shadow-sm text-center">
                        <div class="card-body">
                            <h5 class="card-title">Matières</h5>
                            <p class="display-5">{{ total_subjects }}</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>
</body>
</html>
