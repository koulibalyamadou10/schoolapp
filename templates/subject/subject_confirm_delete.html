<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Supprimer la matière</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body text-center">
                    <h3 class="mb-4 text-danger">Supprimer la matière</h3>
                    <p>Voulez-vous vraiment supprimer <strong>{{ subject.name }}</strong> ?</p>
                    <form method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Oui, supprimer</button>
                    </form>
                    <a href="{% url 'subject_list' %}" class="btn btn-secondary ms-2">Annuler</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
