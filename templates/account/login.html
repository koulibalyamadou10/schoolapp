<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .login-card {
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        .login-icon {
            font-size: 2.5rem;
            color: #0d6efd;
        }
        .password-toggle {
            position: relative;
        }
        .toggle-password {
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }
        form input {
            margin-bottom: 10px;
        }
        form input[type="text"], form input[type="password"] {
            width: 100%;
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #ced4da;
            margin-bottom: 16px;
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card login-card">
                <div class="card-body">
                    <div class="text-center mb-3">
                        <i class="bi bi-person-circle login-icon"></i>
                    </div>
                    <h3 class="mb-4 text-center">Connexion</h3>
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Nom d'utilisateur ou mot de passe invalide.
                        </div>
                    {% endif %}
                    <form method="post" autocomplete="off">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_username" class="form-label"><i class="bi bi-person"></i> Nom d'utilisateur</label>
                            {{ form.username }}
                        </div>
                        <div class="mb-3 password-toggle">
                            <label for="id_password" class="form-label"><i class="bi bi-lock"></i> Mot de passe</label>
                            {{ form.password }}
                            <i class="bi bi-eye-slash toggle-password" id="togglePassword" onclick="togglePasswordVisibility()"></i>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-box-arrow-in-right"></i> Se connecter
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
function togglePasswordVisibility() {
    const passwordInput = document.getElementById('id_password');
    const toggleIcon = document.getElementById('togglePassword');
    if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggleIcon.classList.remove('bi-eye-slash');
        toggleIcon.classList.add('bi-eye');
    } else {
        passwordInput.type = "password";
        toggleIcon.classList.remove('bi-eye');
        toggleIcon.classList.add('bi-eye-slash');
    }
}
</script>
</body>
</html>
