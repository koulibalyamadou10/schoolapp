<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des enseignants</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Enseignants</h2>
        <a href="{% url 'teacher_create' %}" class="btn btn-primary">Ajouter un enseignant</a>
    </div>
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>Utilisateur</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Spécialité</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                {% for teacher in teachers %}
                    <tr>
                        <td>{{ teacher.user.username }}</td>
                        <td>{{ teacher.last_name }}</td>
                        <td>{{ teacher.first_name }}</td>
                        <td>{{ teacher.specialty }}</td>
                        <td>
                            <a href="{% url 'teacher_update' teacher.pk %}" class="btn btn-sm btn-warning">Modifier</a>
                            <a href="{% url 'teacher_delete' teacher.pk %}" class="btn btn-sm btn-danger">Supprimer</a>
                        </td>
                    </tr>
                {% empty %}
                    <tr>
                        <td colspan="5" class="text-center">Aucun enseignant trouvé.</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
