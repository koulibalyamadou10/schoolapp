<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Saisie des notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <style>
    body {
      background: #f8f9fa;
    }
    .form-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      font-weight: 600;
      margin-bottom: 30px;
      color: #343a40;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-container">
    <h2><i class="bi bi-journal-text me-2"></i>Saisir une note</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      <div class="mb-4">
        <label for="student" class="form-label"><i class="bi bi-person-fill me-1"></i>Étudiant</label>
        <select class="form-select" id="student" name="student" required>
          <option value="" disabled selected>-- Choisir un étudiant --</option>
          {% for student in students %}
            <option value="{{ student.id }}">{{ student.first_name }} {{ student.last_name }} - {{ student.student_class }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-4">
        <label for="subject" class="form-label"><i class="bi bi-book-fill me-1"></i>Matière</label>
        <select class="form-select" id="subject" name="subject" required>
          <option value="" disabled selected>-- Choisir une matière --</option>
          {% for subject in subjects %}
            <option value="{{ subject.id }}">{{ subject.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-4">
        <label for="grade" class="form-label"><i class="bi bi-pencil-fill me-1"></i>Note</label>
        <input
          type="number"
          step="0.1"
          min="0"
          max="20"
          class="form-control"
          id="grade"
          name="grade"
          placeholder="Ex: 15.5"
          required
        />
      </div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary flex-fill">
          <i class="bi bi-save2 me-2"></i>Enregistrer
        </button>
        <a href="{% url 'teacher_dashboard' %}" class="btn btn-secondary flex-fill">
          <i class="bi bi-x-circle me-2"></i>Annuler
        </a>
      </div>
      
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
